name: Build, test and publish
on:
  push:
    branches:
      - main
    tags:
      - v*
    paths:
      - 'src/**'
      - '.github/workflows/**'

permissions:
  contents: write

jobs:
  publish:
    name: Build, test and publish
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Install workloads
        run: dotnet workload install maui
        
      - name: Install Tizen workload on macOS / Linux
        if: runner.os != 'Windows'
        run: curl -sSL https://raw.githubusercontent.com/Samsung/Tizen.NET/main/workload/scripts/workload-install.sh | sudo bash

      - name: Install Tizen workload on Windows
        if: runner.os == 'Windows'
        run: |
          Invoke-WebRequest 'https://raw.githubusercontent.com/Samsung/Tizen.NET/main/workload/scripts/workload-install.ps1' -OutFile 'workload-install.ps1'
          ./workload-install.ps1
        
      - name: Build
        run: dotnet build src/libs/Maui.Biometric
          --configuration Release

      - name: Publish
        run: dotnet nuget push
          **.nupkg
          --skip-duplicate
          --source https://api.nuget.org/v3/index.json
          --api-key ${{ secrets.NUGET_KEY }}
  
  release:
    name: Release
    runs-on: ubuntu-latest
    needs: [publish]
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create release
        run: gh release create ${{ github.ref_name }}
          --title "${{ github.ref_name }}"
          --generate-notes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}